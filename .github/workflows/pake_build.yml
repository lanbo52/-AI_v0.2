name: Build App with Pake

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build

      - name: Build Pake App
        uses: tw93/pake@main
        with:
          # Use the pake.json configuration
          targets: 'dmg'
          title: 'CinemaForge Lite'
          # If src/assets/icon.icns exists, use it; otherwise rely on pake defaults or specify a URL
          # icons: 'src/assets/icon.icns' 
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PakePlus-Build
          path: output/*
